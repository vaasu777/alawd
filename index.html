<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #2c3e50; /* Darker blue color */
            font-size: 36px;
            padding-top: 20px;
        }

        /* Subheading (Enrollment No.) styling */
        h2 {
            text-align: center;
            color: #16a085; /* Teal color */
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Links to HTML files */
        h3 {
            text-align: center;
            font-size: 24px;
            color: #2980b9; /* Blue color */
            margin-bottom: 20px;
        }

        a {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 12px;
            text-decoration: none;
            background-color: #3498db; /* Blue background for links */
            color: white; /* White text */
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #1d6fa5; /* Darker blue when hovered */
            transform: translateY(-5px); /* Slight lift effect */
        }

        /* Footer styling */
        footer {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d; /* Grey color */
            margin-top: 30px;
            padding: 20px 0;
            background-color: #ecf0f1; /* Light grey background for footer */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 18px;
            }

            h3 {
                font-size: 22px;
            }

            a {
                width: 200px;
                font-size: 16px;
            }
        }
    </style>
</head>
